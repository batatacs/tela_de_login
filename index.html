<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tela de Login </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="form-wrapper sign-up">
            <form action="">
                <h2>Inscrever-se</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Usuário</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Senha</label>
                </div>
                <button type="submit" class="btn">Inscrever-se</button>
                <div class="sign-link">
                    <p>Já tem uma conta? <a href="#" class="signIn-link">Iniciar sessão</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-in">
            <form action="">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Usuário</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Senha</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Esqueceu-se da senha</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="sign-link">
                    <p>Não tem uma conta? <a href="#" class="signUp-link">Inscrever-se</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
